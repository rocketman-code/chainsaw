name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --workspace

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --workspace --all-targets -- -D warnings

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --check

  msrv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.91
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --workspace

  perf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - uses: actions/cache@v4
        with:
          path: target/criterion
          key: perf-${{ runner.os }}-${{ github.sha }}
          restore-keys: perf-${{ runner.os }}-

      - name: Save baseline
        if: github.ref == 'refs/heads/main'
        run: cargo bench --bench benchmarks -- --save-baseline ci parse resolve query

      - name: Compare against baseline
        if: github.event_name == 'pull_request'
        run: |
          if [ -d target/criterion/ts_parse_file/ci ]; then
            cargo bench --bench benchmarks -- --baseline ci parse resolve query
          else
            echo "::warning::No baseline found â€” saving one for future comparisons"
            cargo bench --bench benchmarks -- --save-baseline ci parse resolve query
          fi

  publish-check:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo publish --dry-run
